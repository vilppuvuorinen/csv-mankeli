<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSV-mankeli</title>
    <link rel="stylesheet" href="./css/bootstrap-3.3.5.min.css">
    <!--[if lt IE 9]>
      <script src="/js/html5shiv-3.7.2.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">

      <h2>CSV-mankeli</h2>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="input-data">Syöte</label>
            <p>Tasapitkää CSV-dataa</p>
            <textarea id="input-data" class="form-control" rows="12"></textarea>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="f-r-values">Etsi/Korvaa -syöte</label>
            <p>[kentän indeksi];[etsi];[korvaa] tai [kentän indeksi];%r:[regex];[korvaa]<p>
            <textarea id="f-r-values" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="merge-count">Yhdistettävät rivit</label>
            <p>0 ohita, 1...</p>
            <input type="number" id="merge-count" class="form-control" min="0" step="1" value="0"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="merge-value">Yhdistyssyöte</label>
            <p>[rivi 1].[kenttä 1];[rivi 2].[kenttä 2];... Esim: 0.0;1.0;1.1;1.2;0.1</p>
            <input type="text" id="merge-value" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="clearfix">
        <button onClick="app.transform()" class="btn btn-primary pull-right">Ahkeroi</button>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h3>Tuloste</h3>
          <table id="output" class="table table-striped table-bordered">
          </table>
        </div>
      </div>

    </div>

    <script src="./js/es5-shim-4.1.9.min.js"></script>
    <script src="./js/es5-sham-4.1.9.min.js"></script>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/bootstrap-3.3.5.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
